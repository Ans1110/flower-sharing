      summary: Refresh access token
      tags:
      - auth
  /auth/register:
    post:
      consumes:
      - multipart/form-data
      description: Create a new user account with username, email, password, and optional
        avatar
      parameters:
      - description: Username (2-15 characters)
        in: formData
        name: username
        required: true
        type: string
      - description: Email address
        in: formData
        name: email
        required: true
